<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto 10px auto;
            /* height: 200px;
            width: 200px; */
        }
        
        td {
            border: 1px solid black;
            text-align: center;
            width: 4em;
            height: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tb example">
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
        </div>
        <div class="tb timetable">
            <table>
                <tr>
                    <td>时间日期</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td rowspan="2">上午</td>
                    <td>语文</td>
                    <td>地理</td>
                    <td>代数</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>语文</td>
                    <td>地理</td>
                    <td>代数</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="6"></td>
                </tr>
                <tr>
                    <td rowspan="2">下午</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
