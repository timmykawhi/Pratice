<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <p>{{job}}</p>
        <div>双向数据绑定 input/select/textarea v-model</div>
        <input type="text" ref="nameInput" :value='name' @keyup.enter='changeName'>
        <input type="text" v-model="age">
        <input type="text" :value="job" @keyup.alt.enter="changeJob">
        <p>{{greet()}} age {{age}},job: {{job}}</p>
        <button v-on:click="add">+1</button>
        <div v-html="tag"></div>
        <div id="block" @mousemove="updateXy">{{x}} , {{y}}
            <span @mousemove.stop>stop propagation</span>
            <span @mousemove.stop>{{sumXy}}</span>
            <span @mousemove.stop>{{sumXY()}}</span>
        </div>
        <a @click.prevent href="#" target="_blank">home page</a>
    </div>
    <script src="app.js"></script>
</body>

</html>
